{% extends "layout.html" %}

{% block content %}
<div class="auth-container mt-5">
    <div class="card auth-card">
        <div class="card-body p-4">
            <h2 class="card-title text-center mb-4" style="color: var(--primary-color);">Welcome Back</h2>
            
            {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <p class="mb-0 small">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" class="auth-form">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label small fw-bold">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn w-100 mb-3" style="background-color: var(--primary-color); color: white;">
                    Login
                </button>
            </form>
            <p class="text-center mb-0 small">Don't have an account? 
                <a href="{% url 'register' %}" style="color: var(--primary-color);">Register Here</a>
            </p>
        </div>
    </div>
</div>

<style>
    .auth-container {
        max-width: 400px;
        margin: 0 auto;
    }

    .auth-card {
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border: none;
    }

    .auth-form input {
        display: block;
        width: 100%;
        padding: 0.75rem;
        font-size: 0.9rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid var(--secondary-color);
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .auth-form input:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 0.25rem rgba(77, 8, 52, 0.1);
        transform: translateY(-2px);
        outline: none;
    }

    .btn {
        padding: 0.75rem;
        font-weight: 500;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(77, 8, 52, 0.2);
    }

    .alert {
        border-radius: 8px;
        font-size: 0.9rem;
        padding: 0.75rem;
    }

    .alert p {
        margin-bottom: 0.25rem;
    }

    .alert p:last-child {
        margin-bottom: 0;
    }

    /* Dark mode adjustments */
    [data-bs-theme="dark"] .auth-form input {
        background-color: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.1);
        color: #fff;
    }

    [data-bs-theme="dark"] .auth-form input:focus {
        background-color: rgba(255, 255, 255, 0.1);
    }

    [data-bs-theme="dark"] .auth-card {
        background-color: rgba(0, 0, 0, 0.2);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    /* Link hover effect */
    a {
        text-decoration: none;
        transition: all 0.3s ease;
    }

    a:hover {
        opacity: 0.8;
        transform: translateY(-1px);
    }

    /* Input placeholder color */
    .auth-form input::placeholder {
        color: #6c757d;
        opacity: 0.7;
    }

    [data-bs-theme="dark"] .auth-form input::placeholder {
        color: #adb5bd;
        opacity: 0.5;
    }
</style>
{% endblock %}
